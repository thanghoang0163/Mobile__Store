<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
        <title>Mobile Store</title>
    </head>
    <body>
        <div class="login-and-register">
            <div class="login-and-register-form">
                <!-- Login -->
            <div class="login">
                <div class="header">Login</div>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <!-- <span></span> -->
                    <label for="">Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label for="">Mật khẩu</label>
                    <span></span>
                </div>
                <div class="pass">Quên mật khẩu?</div>
                <button class="login-btn1">Đăng nhập</button>
                <div class="signup-btn1" onclick="register()">Đăng kí</div>
            </form>
            </div>
    
            <!-- Register -->
            <div class="register">
                <div class="header">Register</div>
            <form method="post">
                <div class="first-and-last-name">
                    <div class="txt_field">
                        <input class="last-name" type="text" required>
                        <span></span>
                        <label for="">Họ</label>
                    </div>
                    <div class="txt_field">
                        <input class="first-name" type="text" required>
                        <span class="register__span"></span>
                        <label for="">Tên</label>
                    </div>
                </div>
                <div class="txt_field name">
                    <input class="email" type="text" required>
                    <!-- <span></span> -->
                    <label for="">Email</label>
                </div>
                <div class="txt_field">
                    <input class="password" type="password" required>
                    <label for="">Mật khẩu</label>
                    <span></span>
                </div>
                <button class="signup-btn2">Đăng kí</button>
                <div class="login-btn2" onclick="login()">Đăng nhập</div>
            </form>
            </div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
